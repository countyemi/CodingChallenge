<template>
    <lightning-card title="Financial Services Account Listing">
        <div class="slds-m-around_medium">
            <lightning-input type="search" value={accountName} onchange={searchAccount}></lightning-input>
   
            
            <template if:true={accounts.data}>
                <lightning-datatable
                    key-field="Id"
                    data={accounts.data}
                    columns={columns}
                    sorted-by={sortedBy}
                    sorted-direction={sortedDirection}
                    onsort={onHandleSort}
                    draft-values={draftValues}
                    onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>
            

            <!-- <template if:true={errors}>
                <p>{errors}</p>
                </template> -->
            
        </div>
    </lightning-card>
    
</template>
